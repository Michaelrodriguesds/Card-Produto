<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Fraunces -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity=""
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Card-produto</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="image-product-desktop.jpg" alt="Imagem do produto">
      <div class="info">
        <h2 class="titulo">PERFUME</h2>
        <p class="info-produto">Gabrielle<br> Essence Eau<br> De Parfum</p>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge,
          Perfumer-Creator<br>
          for the House of CHANEL.</p>
        <p class="valor">$149.99 <span class="valorTaxado"><del>$169.99</del></span></p>
        <button class="botao"> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
